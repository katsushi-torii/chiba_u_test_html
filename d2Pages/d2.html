<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>d2</title>
    <link rel="stylesheet" href="./../css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<header>
    <a href="./d2.html">普通版</a>
    <a href="./d2_3d.html">立体版</a>
    <a href="./d2_yellow.html">黄色版</a>
    <a href="./comparision.html">大きさ比較</a>
</header>
<body>
    <main class="d2">
        <button class="finish">
            Finish
        </button>
    </main>
</body>
<script>
    for(let i = 0; i < 10; i++){
        let row = $(`
            <section class="row${i}"></section>
        `);
        for(let j = 0; j < 20;  j++){
            let block = $(`
                <button class="check">
                    <aside>
                        <section>
                            <h3>|</h3> <h3>|</h3>
                        </section>
                        <h3>d</h3>
                        <section>
                            <h3>|</h3> <h3>|</h3>
                        </section>
                    </aside>
                    <span>/</span>
                </button>
            `);
            for(let k = 0; k < 4; k++){   
                let random = Math.floor(Math.random() * 100);
                let bar = block.find('section > h3').eq(k);
                if(random < 50){
                    bar.css('color', 'transparent');
                };
            }
            let alphabetRandom = Math.floor(Math.random() * 100);
            let alphabet = block.children(0).children(0).eq(1);
            if(alphabetRandom < 30){
                alphabet.html('p');
            }
            row.append(block);
        }
        $('main').append(row);
    }
    $('.check').click((e)=>{
        let d2button = e.target.closest('button');
        d2button.classList.toggle('slash');
        console.log(d2button);
    })
    $('.finish').click((e)=>{
        console.log("test");
    })
</script>
</html>
